<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title class="title">Instagram</title>
  <link rel="icon" type="image/x-icon" href="img/instaLogo.ico">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">

    <div class="instaPhones">
      <img class="photoPhones" src="img/instaPhone.PNG" alt="instaPhones">
      <img class="photo" src="img/instaPhone1.PNG" alt="instaPhones">
    </div>

    <div class="userArea">
      <div class="userLogin">
        <div class="instaLogo">
          <div>
            <img src="img/instaLogoSt.png" alt="Logo Instagram">
          </div>

        </div>
        <form class="form" action="">

          <div class="formLogin">

            <div class="login">

              <div class="divdiv">
                <input class="inputLogin" type="text" placeholder="Telefone, nome do usuário ou email">
              </div>

              <div class="divdiv">
                <input class="inputLogin" type="password" name="Senha" placeholder="Senha">
              </div>

              <div class="divdiv">
                <button class="buttonSignIn">Entrar</button>
              </div>

              <div class="divdiv">
                <div class="separador"></div>
                <div style="color: rgb(142,142,142);">&nbsp;&nbsp;OU&nbsp;&nbsp;</div>
                <div class="separador"></div>
              </div>

              <div class="divdiv">
                <a class="links" href="#"><img src="img/faceLogo.png" alt="Logo Facebook">
                  &nbsp;Entrar com o Facebook</a>
              </div>

              <a class="divdiv links" href="#">Esqueceu a senha?</a>

            </div>

          </div>

        </form>

      </div>

      <div class="userLogin">
        <div class="signUp">
          Não tem conta? &nbsp;<div><a class="links" href="#">Cadastre-se</a></div>
        </div>
      </div>

      <div class="download">

        <p class="downloadTheApp">Obtenha o aplicativo</p>

        <div class="linkDownload">
          <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_blank">
            <img class="downloadApp" src="img/instaAppleButton.PNG" alt="Download para IOS"></a>
          <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D5085DFEA-1CB1-44FD-8434-8192D860445F%26utm_content%3Dlo%26utm_medium%3Dbadge"
            target="_blank">
            <img class="downloadApp" src="img/instaAndroidButton.PNG" alt="Download para Android"></a>
        </div>

      </div>
    </div>
  </div>

  <div class="container">
    <footer>
      <p>
        &copy; Emily Rocha
    </footer>
  </div>

</body>

</html>
